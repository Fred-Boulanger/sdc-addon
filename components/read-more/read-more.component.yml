$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Read More
status: experimental
props:
  type: object
  required:
    - url
  properties:
    extra_classes:
      type: array
      items:
        type: string
        examples:
          - card__title
    url:
      type: string
      title: Read More url
      format: iri-reference
slots:
  icon:
    title: Icon
    description: SVG icon to display after the text.
    examples:
      - <svg class="read-more__icon" aria-hidden="true">
        <use xlink:href="#icon-arrow"></use>
        </svg>
  a11y:
    title: Read More screen reader text
    examples:
      - Accesible name
  text:
    title: Read More text
    examples:
      - Read more

thirdPartySettings:
  sdcStorybook:
    stories:
      arrowLong:
        props:
          url: '#'
          extra_classes:
            - umami-read-more--arrow-long
        slots:
          text: Learn More
          icon:
            type: icon
            icon: 'arrow-long'
            attributes:
              class: read-more__icon
