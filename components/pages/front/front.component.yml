# The human readable name.
name: 'Page: Front'

# Status can be: "experimental", "stable", "deprecated", "obsolete".
status: experimental

# Schema for the props. We support www.json-schema.org. Learn more about the
# syntax there.
props:
  type: object
  properties: {}

slots:
  content:
    title: Content
    examples:
      - Default content

thirdPartySettings:
  sdcStorybook:
    stories:
      preview:
        slots:
          content:
            - type: component
              component: 'parent-ds:other'

            - type: component
              component: 'umami:header'
              story: preview
            - type: component
              component: 'umami:banner'
              story: preview
            - type: component
              component: 'umami:paragraph'
              props:
                label: This is example of custom content using different types of slot items.
              slots:
                content:
                  - type: element
                    tag: 'i'
                    value: '<span>This is output of type: element.</span>'
                    attributes:
                      class: 'custom-class'
                  - type: image
                    uri: 'https://placehold.co/600x400?text=This+is+an+image+component'
                    attributes:
                      class: 'custom-class'

            - type: component
              component: 'umami:paragraph'
              slots:
                content:
                  - type: component
                    component: umami:slider
                    props:
                      sliderType: naked
                    slots:
                      slides:
                        - type: component
                          component: umami:card
                          story: preview
                        - type: component
                          component: umami:card
                          story: preview
                        - type: component
                          component: umami:card
                          story: preview
