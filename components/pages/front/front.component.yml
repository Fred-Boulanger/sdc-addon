$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json

# The human readable name.
name: 'Page: Front'

# Status can be: "experimental", "stable", "deprecated", "obsolete".
status: experimental

# Schema for the props. We support www.json-schema.org. Learn more about the
# syntax there.
props:
  type: object
  properties: {}

slots:
  content:
    title: Content

thirdPartySettings:
  sdcStorybook:
    stories:
      preview:
        slots:
          content:
            - type: component
              component: 'umami:header'
            - type: component
              component: 'umami:banner'
              story: preview
            - type: component
              component: 'umami:paragraph'
              slots:
                content:
                  - type: image
                    uri: 'https://placehold.co/600x400'
                    attributes:
                      class: 'w-full'
                  - type: html_tag
                    tag: 'h2'
                    value: '<div>type: html_tag. Markup</div>'
                    attributes:
                      class: 'w-full'

            - type: component
              component: 'umami:paragraph'
              slots:
                content:
                  - type: component
                    component: umami:breadcrumbs
                    props:
                      items:
                        - title: 'Home'
                          url: '#'
                        - title: 'Sweet'
                          url: '#'
                        - title: 'Home'
            - type: component
              component: 'umami:paragraph'
              slots:
                content:
                  - type: component
                    component: umami:slider
                    slots:
                      slides:
                        - type: component
                          component: umami:card
                          story: preview
                        - type: component
                          component: umami:card
                          story: preview
                        - type: component
                          component: umami:card
                          story: preview
