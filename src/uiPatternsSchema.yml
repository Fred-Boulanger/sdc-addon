ui-patterns://attributes:
  type: object
  properties:
    id:
      type: string
    class:
      type: array
      items:
        type: string
  additionalProperties: true

ui-patterns://boolean:
  type: boolean

ui-patterns://enum_list:
  type: array
  items:
    type:
      - string
      - number
      - integer
    enum: []

ui-patterns://enum:
  type:
    - string
    - number
    - integer
  enum: []

ui-patterns://identifier:
  type: string
  pattern: '(?:--|-?[A-Za-z_\x{00A0}-\x{10FFFF}])[A-Za-z0-9-_\x{00A0}-\x{10FFFF}\.]*'

ui-patterns://links:
  type: array
  items:
    type: object
    properties:
      title:
        type: string
        description: 'The title of the link.'
      url:
        $ref: 'ui-patterns://url'
      attributes:
        $ref: 'ui-patterns://attributes'
      link_attributes:
        $ref: 'ui-patterns://attributes'
      below:
        type: array
        items:
          type: object
    required:
      - url
      - title

ui-patterns://list:
  type: array
  items:
    type:
      - string
      - number
      - integer

ui-patterns://number:
  type:
    - number
    - integer

ui-patterns://url:
  type: string
  format: iri-reference

ui-patterns://slot:
  title: Slot

ui-patterns://string:
  type: string

ui-patterns://unknown:
  title: Unknown

ui-patterns://variant:
  type: string
  enum: []
